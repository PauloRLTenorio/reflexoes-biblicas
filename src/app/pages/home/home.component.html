<div class="container py-5">
  <h1 class="text-center mb-4">Reflexões Bíblicas</h1>
  <p class="text-center mb-5">
    Aqui você encontrará pensamentos organizados por temas para fortalecer sua fé e meditação diária.
  </p>

  <div class="row g-4 justify-content-center">
    <div
      class="col-12 col-sm-6 col-md-4 col-lg-3"
      *ngFor="let tema of temas"
    >
      <a [routerLink]="tema.rota" class="text-decoration-none">
        <div class="card text-center h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ tema.nome }}</h5>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
